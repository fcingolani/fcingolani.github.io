---
layout: default
---
<div class="post">
  <header class="post-header">
    {% if page.banner %}
      <img src="{{ site.url }}{{ page.banner }}"/>
    {% endif %}
    <h1>{{ page.title }}</h1>
    <p>{{ page.summary }}</p>
  </header>
  <article class="post-content">
  {{ content }}
  </article>
</div>
